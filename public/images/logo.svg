// Logo Culture Bénin - Design moderne inspiré des symboles traditionnels
// Créé avec SVG pour une qualité optimale

<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cercle de fond -->
  <circle cx="100" cy="100" r="95" fill="#2C3E50" stroke="#E74C3C" stroke-width="3"/>
  
  <!-- Motif inspiré du tissu traditionnel béninois -->
  <g transform="translate(100, 100)">
    <!-- Étoile centrale -->
    <path d="M 0,-40 L 12,-12 L 40,-8 L 20,12 L 24,40 L 0,24 L -24,40 L -20,12 L -40,-8 L -12,-12 Z" 
          fill="#E74C3C" stroke="#F39C12" stroke-width="2"/>
    
    <!-- Cercles décoratifs -->
    <circle cx="0" cy="-60" r="8" fill="#F39C12"/>
    <circle cx="60" cy="0" r="8" fill="#F39C12"/>
    <circle cx="0" cy="60" r="8" fill="#F39C12"/>
    <circle cx="-60" cy="0" r="8" fill="#F39C12"/>
    
    <!-- Lignes connectrices -->
    <line x1="0" y1="-40" x2="0" y2="-52" stroke="#F39C12" stroke-width="2"/>
    <line x1="40" y1="0" x2="52" y2="0" stroke="#F39C12" stroke-width="2"/>
    <line x1="0" y1="40" x2="0" y2="52" stroke="#F39C12" stroke-width="2"/>
    <line x1="-40" y1="0" x2="-52" y2="0" stroke="#F39C12" stroke-width="2"/>
  </g>
  
  <!-- Texte "Culture Bénin" -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#2C3E50">Culture Bénin</text>
</svg>
