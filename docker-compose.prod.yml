version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: culture_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage/app:/var/www/storage/app
    networks:
      - culture_network
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: culture_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/ssl/certs
    networks:
      - culture_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: culture_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: culture_production
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - culture_network

  redis:
    image: redis:7-alpine
    container_name: culture_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - culture_network

  supervisor:
    image: php:8.2-fpm
    container_name: culture_supervisor
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: >
      bash -c "
      apt-get update && 
      apt-get install -y supervisor && 
      echo '[program:laravel-worker]
      process_name=%(program_name)s_%(process_num)02d
      command=php artisan queue:work --sleep=3 --tries=3 --max-time=3600
      autostart=true
      autorestart=true
      stopasgroup=true
      killasgroup=true
      user=www-data
      numprocs=8
      redirect_stderr=true
      stdout_logfile=/var/www/storage/logs/worker.log
      stopwaitsecs=3600' > /etc/supervisor/conf.d/laravel-worker.conf &&
      /usr/bin/supervisord -c /etc/supervisor/supervisord.conf"
    networks:
      - culture_network
    depends_on:
      - mysql
      - redis

networks:
  culture_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
